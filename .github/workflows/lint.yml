name: Lint and format
on:
  pull_request:
    branches:
      - main
      - dev
# https://zellwk.com/blog/github-actions-deploy/

jobs:
  lint-format-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # https://github.com/actions/checkout#usage in case
        with:
          ref: main

      - name: Setup Node.js and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format

      - name: Lint Style
        run: npm run lint:style

      - name: Build
        run: npm run build
