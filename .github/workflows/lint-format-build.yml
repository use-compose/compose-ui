name: Lint Format Build
on:
  pull_request:
    branches:
      - main
      - dev
# https://zellwk.com/blog/github-actions-deploy/
jobs:
  lint-format-build:
    if: !startsWith(github.event.pull_request.head.ref, 'renovate/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Format
        if: ${{ always() }}
        run: npm run format

      - name: Lint Style
        if: ${{ always() }}
        run: npm run lint:style

      - name: Build
        if: ${{ always() }}
        run: npm run build
